<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas do dia</title>
    <link rel="stylesheet" href="Horáriodo do dia.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Horário do Dia</h1>
    </header>
    <section>
        <div id="msg">
            Aqui vai aparecer a mensagem...
        </div>
        <div id="imagens">
            <div>
                <div id="imagens">
                    <img id="img-manha" style="border-radius: 50%" width="250" height="250" src="fotomanha.png" alt="Foto da manhã">
                </div>
                <div>
                    <img id="img-tarde" style="border-radius: 50%" width="250" height="250" src="fototarde.png" alt="Foto da tarde.">
                </div>
                <div>
                    <img id="img-noite" style="border-radius: 50%" width="250" height="250" src="fotonoite.png" alt="Foto de noite.">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy;CursosGui</p>
    </footer>
    <script src="Horário do dia.js"></script>
</body>
</html>
