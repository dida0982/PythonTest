<!DOCTYPE html> <!-- Mostra que odocumento é html-->
<html lang="pt-br"> <!--Busca sites br-->
    <head> <!--comportamente, como o site vai ser configurado.-->
    <meta charset="UTF-8"> <!--conjunto de caracteres latino-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduçãoa HTML5</title><!--titulo-->
    <style>/*Estilo da página*/
        h1{/*tudo queestiver dentro de h1 é estilizado.*/   
            font-family: Arial; /*fonte da letra*/
            font-size: 30pt;    /*tamanho da letra*/
            color: blue;    /*cor da letra*/
            text-shadow: 2px 2px 2px black; /*Sombra nas letras. primeiro 2px(deslocamento lateral, segundo em baixo, terceiro é o espalhamento da sombra*/
}
    </style>
</head> 
<body> <!--configura visualmente.--> 
    Olá mundo!
    <h1>Olá mundo!</h1><!--Cria um título-->
    <h2>Me livrando da maldição.</h2> <!--Segundo título-->
    <h1>OBA! Me livrei!</h1> <!--Por ser h1 tambem, absorve todo o titulodo outro h1-->
</body>
</html>
